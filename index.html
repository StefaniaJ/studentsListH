<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="wrapper">
    <!-- TITLE -->
    <h1 id="title">List of students enrolled at Hogwarts in 1991</h1>
    <p>Expelled students: <span id="expelledStudents"></span></p>

    <div class="options">
      <!-- SORT OPTION -->
      <label for="sort" class="sort">Sort by:</label>
      <select name="sort" id="sort">
        <option value="all">all</option>
        <option value="firstname">First name</option>
        <option value="lastname">Last name</option>
        <option value="house">House</option>
      </select>
      <!-- FILTER OPTION -->
      <label for="filter" class="filter">Filter by:</label>
      <select name="filter" id="filter">
        <option value="all">all</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Ravenclaw">Ravenclaw</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Slytherin">Slytherin</option>
      </select>
      <hr />
      <!-- LIST HERE -->
      <main>
        <ol></ol>
      </main>
    </div>
    <!--TEMPLATE -->
    <template id="student">
      <li>
        <h3 class="firstname">First name</h3>
        <h3 class="middlename hide">Middle name</h3>
        <h3 class="nickname hide">Nick name</h3>
        <h3 class="lastname">Last name</h3>
        <p class="house">House</p>
        <button class="btn" data-student="">More info</button>
      </li>
    </template>

    <!-- MODAL -->
    <!--TODO: add more option !! -->
    <div class="modal-bg hide modal">
      <article class="modal-content">
        <span class="close">&times;</span>
        <h3 class="firstname-modal">First name</h3>
        <h3 class="middlename-modal">Middle name</h3>
        <h3 class="nickname-modal">Nick name</h3>
        <h3 class="lastname-modal">Last name</h3>
        <p class="house-modal">House</p>
        <img class="img" src="" alt="img" />
        <!-- <img data-field="modal-img" src=""  alt="img"/> -->
        <button data-action="remove">remove</button>
      </article>
    </div>

    <script src="script.js"></script>
  </body>
</html>

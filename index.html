<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="wrapper">
  <!-- TITLE -->
  <h1 id="title">List of students enrolled at Hogwarts in 1991</h1>
  <div class="list">
    <p>Expelled students: <span class="expelledStudents"></span></p>
    <p>Current students: <span class="nonExpelledStudents"></span></p>
    <p>Gryffindor: <span class="gryffindorStudents"></span></p>
    <p>Ravenclaw: <span class="ravenclawStudents"></span></p>
    <p>Hufflepuff: <span class="hufflepuffStudents"></span></p>
    <p>Slytherin: <span class="slytherinStudents"></span></p>
  </div>
  <div class="options">
    <!-- SORT OPTION -->
    <label for="sort" class="sort">Sort by:</label>
    <select name="sort" id="sort">
      <option value="all">None</option>
      <option value="firstname">First name</option>
      <option value="lastname">Last name</option>
      <option value="house">House</option>
    </select>
    <!-- FILTER OPTION -->
    <label for="filter" class="filter">Filter by:</label>
    <select name="filter" id="filter">
      <option value="all">All</option>
      <option value="Gryffindor">Gryffindor</option>
      <option value="Ravenclaw">Ravenclaw</option>
      <option value="Hufflepuff">Hufflepuff</option>
      <option value="Slytherin">Slytherin</option>
    </select>
    <label for="displayExpelledLister">Expelled :</label>
    <button id="displayExpelledList">All</button>
    <hr />
  </div>
  <!-- LIST HERE -->
  <main id="mainslisttudents">
    <ol class="listInfo"></ol>
  </main>
  <!--TEMPLATE -->
  <template id="student">
    <article id="articlestudents">
      <img class="img-template" src="" alt="" />
      <a class="hov" href="#">Hover Me!<span class="tooltip">Hello, World!</span></a>
      <h3>First name: <span data-field="firstname"></span></h3>
      <h3>Last name: <span data-field="lastname"></span></h3>
      <p>House: <span data-field="house"></span></p>
      <button data-action="remove" data-id="remove" class="removeBtn"></button>
      <button data-field="prefect" data-id="prefect" class="prefectBtn"></button>
      <button class="btn" data-student=""><a>More info</a></button>
    </article>
  </template>

  <!-- MODAL -->
  <!--TODO: add more option !! -->
  <div class="modal-bg hide modal">
    <article class="modal-content">
      <span class="close">&times;</span>
      <img class="img-modal" src="" alt="" />
      <h3>First name: <span data-field="firstname"></span></h3>
      <h3 class="middlename">Middle name: <span data-field="middlename"></span></h3>
      <h3 class="nickname">Nick name: <span data-field="nickname"></span></h3>
      <h3>Last name: <span data-field="lastname"></span></h3>
      <p>House: <span data-field="house"></span></p>
      <p>Gender: <span data-field="gender"></span></p>
      <p>Blood status: <span data-field="blood"></span></p>
      <p data-field="expell"></p>
      <p class="prefect-modal"></p>
      <p data-field="squad" id="squad" class="squad-modal"></p>
      <img class="house-img-modal" src="" alt="" />


    </article>
  </div>

  <script src="script.js"></script>
</body>

</html>

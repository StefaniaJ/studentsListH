<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="wrapper">
    <!-- TITLE -->
    <h1 id="title">List of students enrolled at Hogwarts in 1991</h1>
    <div class="list">
      <p>Expelled students: <span class="expelledStudents"></span></p>
      <p>Non expelled students: <span class="nonExpelledStudents"></span></p>
      <p>Gryffindor: <span class="gryffindorStudents"></span></p>
      <p>Ravenclaw: <span class="ravenclawStudents"></span></p>
      <p>Hufflepuff: <span class="hufflepuffStudents"></span></p>
      <p>Slytherin: <span class="slytherinStudents"></span></p>
    </div>
    <div class="options">
      <!-- SORT OPTION -->
      <label for="sort" class="sort">Sort by:</label>
      <select name="sort" id="sort">
        <option value="all">All</option>
        <option value="firstname">First name</option>
        <option value="lastname">Last name</option>
        <option value="house">House</option>
      </select>
      <!-- FILTER OPTION -->
      <label for="filter" class="filter">Filter by:</label>
      <select name="filter" id="filter">
        <option value="all">All</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Ravenclaw">Ravenclaw</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Slytherin">Slytherin</option>
      </select>
      <hr />
      <!-- LIST HERE -->
      <main>
        <ol class="listInfo"></ol>
      </main>
    </div>
    <!--TEMPLATE -->
    <template id="student">
      <li>
        <h3 class="firstname">First name</h3>
        <h3 class="middlename hide">Middle name</h3>
        <h3 class="nickname hide">Nick name</h3>
        <h3 class="lastname">Last name</h3>
        <p class="house">House</p>
        <button data-action="remove" data-id="uuid">remove</button>
        <button class="btn" data-student="">More info</button>
      </li>
    </template>

    <!-- MODAL -->
    <!--TODO: add more option !! -->
    <div class="modal-bg hide modal">
      <article class="modal-content">
        <span class="close">&times;</span>
        <h3 class="firstname-modal">First name</h3>
        <h3 class="middlename-modal">Middle name</h3>
        <h3 class="nickname-modal">Nick name</h3>
        <h3 class="lastname-modal">Last name</h3>
        <p class="house-modal">House</p>
        <p class="blood-modal">Blood status:</p>
        <p class="prefect-modal">Prefect status:</p>
        <p class="gender-modal">Gender:</p>
        <img class="img-modal" src="" alt="" />
        <img class="house-img-modal" src="" alt="" />
        <!-- <img class="noImg hide" src="images/no-image-available.png";"  /> -->

        <!-- <button data-action="remove">remove</button> -->
      </article>
    </div>

    <script src="script.js"></script>
  </body>
</html>
